<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Marry Market</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap");

      body {
        font-family: "Inter", sans-serif;
        text-align: center;
        margin: 0;
        padding-bottom: 5rem; /* Compensa a altura do footer fixo */
        min-height: 100vh;
        background-image: url('mary2.jpeg'); 
        background-size: cover;
        background-position: center;
        background-attachment: fixed;
      }

      #main-content {
          background-color: rgba(0, 0, 0, 0.5); 
      }

      #fixed-header {
        height: 4rem;
        background-color: white;
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1),
          0 2px 4px -2px rgba(0, 0, 0, 0.1);
      }

      /* Estilo da barra do footer (mantido o tamanho original de 5rem) */
      .footer-nav {
        height: 5rem;
      }

      /* Define a cor de seleção (active/hover) dos ícones */
      .nav-item:hover,
      .nav-item.active {
        color: rgb(184, 187, 157); 
      }

      /* Estilos para o scanner (mantidos) */
      .scanner-target {
        width: 16rem; /* w-64 */
        height: 16rem; /* h-64 */
      }

      /* --- Estilos do Modal --- */
.modal {
  display: none;
  position: fixed;
  z-index: 1;
  left: 0;
  top: 0;
  width: 100%;
  height: 100%;
  overflow: auto;
  background-color: rgba(0, 0, 0, 0.4);
  
}

.modal-content {
  background-color: #fafafa;
  margin: 15% auto;
  padding: 20px;
  border: 1px solid #888;
  width: 80%;
  max-width: 400px;
  border-radius: 10px;
  position: relative;
  box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
}

.close-button {
  color: #aaa;
  float: right;
  font-size: 28px;
  font-weight: bold;
}

.close-button:hover,
.close-button:focus {
  color: black;
  text-decoration: none;
  cursor: pointer;
}

/* Estilos para inputs e botão dentro do modal */
.modal-content label,
.modal-content input,
.modal-content button {
  display: block;
  width: 100%;
  margin-top: 10px;
  font-size: large;
}

.modal-content input {
  padding: 8px;
  margin-bottom: 15px;
  border: 1px solid #ccc;
  border-radius: 4px;
}
    </style>
  </head>

  <body>
    <header id="fixed-header" class="fixed top-0 left-0 w-full z-50 flex items-center justify-center border-b border-gray-700">
      <div class="text-white flex flex-col items-center leading-none">
        <h2 class="text-xs font-semibold text-gray-400 uppercase opacity-80">Valor Total</h2>
        <p class="text-xl font-extrabold text-gray-500">
          R$ 150,00
        </p>
      </div>
    </header>

    <main id="main-content" class="flex flex-col items-center justify-center min-h-screen w-full pt-[4rem] pb-20">
      
      <div id="interactive" class="relative flex items-center justify-center scanner-target mx-auto viewport">
        <div class="w-full h-full border-4 border-transparent">
          <div class="absolute top-0 left-0 w-8 h-8 border-t-4 border-l-4" style="border-color: rgb(184, 187, 157)"></div>
          <div class="absolute top-0 right-0 w-8 h-8 border-t-4 border-r-4" style="border-color: rgb(184, 187, 157)"></div>
          <div class="absolute bottom-0 left-0 w-8 h-8 border-b-4 border-l-4" style="border-color: rgb(184, 187, 157)"></div>
          <div class="absolute bottom-0 right-0 w-8 h-8 border-b-4 border-r-4" style="border-color: rgb(184, 187, 157)"></div>
        </div>

        <div class="absolute w-full h-1 bg-red-500 animate-pulse transition duration-1000" style="top: 50%"></div>
      </div>

    </main>

    <footer class="fixed bottom-0 left-0 w-full footer-nav bg-white border-t border-gray-200 shadow-xl z-50">
      <nav class="flex h-full justify-around items-center">
        <button class="nav-item active flex flex-col items-center justify-center p-2 text-blue-700 transition duration-150 rounded-lg hover:bg-gray-100 w-1/3 h-full">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="w-6 h-6"
          >
            <path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z" />
            <polyline points="9 22 9 12 15 12 15 22" />
          </svg>
          <span class="text-xs mt-1 font-medium">Início</span>
        </button>

        <button
          class="nav-item flex flex-col items-center justify-center p-2 text-gray-500 transition duration-150 rounded-lg hover:bg-gray-100 w-1/3 h-full" id="btn-iniciar-scanner"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="w-6 h-6"
          >
            <rect width="5" height="5" x="3" y="3" rx="1" />
            <rect width="5" height="5" x="16" y="3" rx="1" />
            <rect width="5" height="5" x="3" y="16" rx="1" />
            <path d="M21 16h-3a2 2 0 0 0-2 2v3" />
            <path d="M21 21v0" />
            <path d="M12 7v3a2 2 0 0 1-2 2H7" />
            <path d="M16 7v3a2 2 0 0 0 2 2h3" />
            <path d="M12 17v3a2 2 0 0 0 2 2h3" />
            <path d="M12 12h.01" />
          </svg>
          <span class="text-xs mt-1 font-medium">Ler</span>
        </button>

        <button
          class="nav-item flex flex-col items-center justify-center p-2 text-gray-500 transition duration-150 rounded-lg hover:bg-gray-100 w-1/3 h-full"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="w-6 h-6"
          >
            <path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2" />

            <circle cx="12" cy="7" r="4" />
          </svg>
          <span class="text-xs mt-1 font-medium" id="btn-iniciar-scanner"
            >Perfil</span
          >
        </button>
      </nav>
    </footer>

    <div id="product-modal" class="modal">
      <div class="modal-content">
        <span class="close-button">&times;</span>

        <p>
          <strong id="modal-product-name">Nome do Produto Aqui</strong>
        </p>

        <label for="input-quantidade">Quantidade:</label>
        <input type="number" id="input-quantidade" value="0" min="0" />
        <label for="input-valor">Valor Unitário (R$):</label>
        <input type="number" id="input-valor" placeholder="0.00" min="0" />
        <button id="btn-adicionar">Adicionar</button>
      </div>
    </div>

    <script src="script.js"></script>

  </body>
</html>
