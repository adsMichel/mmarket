<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Marry Market</title>
  <link rel="shortcut icon" href="favicon.png" type="image/x-icon" />
  <link rel="stylesheet" href="styles.css" />
  <!-- SweetAlert 2 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.5/dist/sweetalert2.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.5/dist/sweetalert2.all.min.js"></script>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- QuaggaJs -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>
</head>

<body class="h-screen overflow-hidden">
  <header id="main-header">
    <h2 class="ms-4 mt-4 text-xl text-white/80">
      TOTAL <span class="text-xl" id="valor-total-header">R$ 0,00</span>
    </h2>
    <div id="nome-produto" class="text-lg text-gray-100 font-medium mt-40 flex justify-center"></div>
  </header>

  <div id="home-screen" class="h-full flex flex-col items-center justify-center p-6"></div>

  <div id="scanner-area" class="hidden fixed inset-0 w-full h-full">
    <div id="interactive" class="w-full h-full bg-gray-900"></div>

    <div class="scanner-overlay">
      <div class="corner corner-tl"></div>
      <div class="corner corner-tr"></div>
      <div class="corner corner-bl"></div>
      <div class="corner corner-br"></div>
      <div class="scanner-line"></div>
    </div>

    <div id="manual-input-container" class="hidden fixed bottom-[110px] left-0 right-0 z-50 text-center px-4">
      <button id="btn-manual"
        class="bg-green-600 text-white font-semibold py-3 px-6 rounded-full shadow-xl hover:bg-green-700 transition">
        Inserir Manualmente
      </button>
    </div>
  </div>

  <div class="fixed bottom-0 left-0 right-0 z-30 bg-gradient-to-t from-black/80 to-transparent pb-8 pt-6">
    <div class="flex justify-around items-end px-8 max-w-md mx-auto">
      <a href="home.html" class="flex flex-col items-center gap-2 text-white/70 hover:text-white transition">
        <div class="w-12 h-12 bg-white/10 rounded-xl flex items-center justify-center backdrop-blur-sm">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
          </svg>
        </div>
        <span class="text-xs font-medium">Home</span>
      </a>

      <button id="btn-ler" class="flex flex-col items-center gap-2 text-white/70 hover:text-white transition">
        <div class="w-12 h-12 bg-white/10 rounded-xl flex items-center justify-center backdrop-blur-sm">
          <svg class="w-6 h-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="size-6">
              <path stroke-linecap="round" stroke-linejoin="round" d="M21 8.25c0-2.485-2.099-4.5-4.688-4.5-1.935 0-3.597 1.126-4.312 2.733-.715-1.607-2.377-2.733-4.313-2.733C5.1 3.75 3 5.765 3 8.25c0 7.22 9 12 9 12s9-4.78 9-12Z" />
            </svg>
        </div>
        <span class="text-white text-xs font-medium">Ler</span>
      </button>

      <a href="perfil.html" class="flex flex-col items-center gap-2 text-white/70 hover:text-white transition">
        <div class="w-12 h-12 bg-white/10 rounded-xl flex items-center justify-center backdrop-blur-sm">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-6 h-6">
            <path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2" />

            <circle cx="12" cy="7" r="4" />
          </svg>
        </div>
        <span class="text-xs font-medium">Perfil</span>
      </a>
    </div>
  </div>

</body>

</html>
