<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Marry Market</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/quagga@0.12.1/dist/quagga.min.js"></script>
    <link rel="stylesheet" href="styles.css" />
    <style>
      /* Tailwind JIT CSS para o fundo da imagem (opcional, pode ir para styles.css) */
      /* Note: Substitua 'sua-imagem-de-fundo.jpg' pela URL/caminho real da imagem */
      #home-screen {
        background-image: url('mary2.jpeg'); 
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
      }
    </style>
  </head>

  <body>
    <div id="home-screen" class="min-h-screen w-full flex flex-col items-center justify-center p-4">
        <h1 class="text-4xl font-bold text-white text-shadow-lg drop-shadow-md mb-4">Marry Market</h1>
        <p class="text-white text-xl text-shadow-md drop-shadow-md">Pronto para escanear!</p>
    </div>

    <main class="hidden absolute top-0 left-0 w-full min-h-screen bg-black" id="scanner-area">
      <div id="interactive" class="viewport h-full w-full"></div>

      <div id="resultado" class="fixed top-20 left-0 w-full text-center p-2 bg-gray-900 bg-opacity-50 text-white">
        <p><strong id="nome-produto">Aguardando código...</strong></p>
      </div>
    </main>

    <footer class="fixed bottom-0 left-0 w-full h-20 bg-white border-t border-gray-200 shadow-xl z-50">
      <nav class="flex h-full justify-around items-center">
        <button id="btn-home" class="nav-item active flex flex-col items-center justify-center p-2 text-blue-700 transition duration-150 rounded-lg hover:bg-gray-100 w-1/3 h-full">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-6 h-6"><path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z" /><polyline points="9 22 9 12 15 12 15 22" /></svg>
          <span class="text-xs mt-1 font-medium">Início</span>
        </button>

        <button id="btn-ler" class="nav-item flex flex-col items-center justify-center p-2 text-gray-500 transition duration-150 rounded-lg hover:bg-gray-100 w-1/3 h-full">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-6 h-6"><rect width="5" height="5" x="3" y="3" rx="1" /><rect width="5" height="5" x="16" y="3" rx="1" /><rect width="5" height="5" x="3" y="16" rx="1" /><path d="M21 16h-3a2 2 0 0 0-2 2v3" /><path d="M21 21v0" /><path d="M12 7v3a2 2 0 0 1-2 2H7" /><path d="M16 7v3a2 2 0 0 0 2 2h3" /><path d="M12 17v3a2 2 0 0 0 2 2h3" /><path d="M12 12h.01" /></svg>
          <span class="text-xs mt-1 font-medium">Ler</span>
        </button>

        <button class="nav-item flex flex-col items-center justify-center p-2 text-gray-500 transition duration-150 rounded-lg hover:bg-gray-100 w-1/3 h-full">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-6 h-6"><path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2" /><circle cx="12" cy="7" r="4" /></svg>
          <span class="text-xs mt-1 font-medium" id="btn-iniciar-scanner">Perfil</span>
        </button>
      </nav>
    </footer>

    <div id="product-modal" class="modal fixed inset-0 z-[60] hidden bg-black bg-opacity-70 flex items-center justify-center">
      <div class="modal-content bg-white bg-opacity-95 p-6 rounded-lg shadow-2xl max-w-sm w-11/12 relative">
        <span class="close-button absolute top-2 right-4 text-3xl font-light cursor-pointer text-gray-700 hover:text-red-500">&times;</span>

        <h4 class="text-xl font-semibold mb-4 border-b pb-2">Detalhes do Produto</h4>

        <p class="mb-3">
          <strong id="modal-product-name" class="text-lg">Nome do Produto Aqui</strong>
        </p>

        <label for="input-quantidade" class="block mt-2 text-sm font-medium text-gray-700">Quantidade:</label>
        <input type="number" id="input-quantidade" value="1" min="1" class="w-full p-2 border border-gray-300 rounded-lg mt-1" />

        <label for="input-valor" class="block mt-2 text-sm font-medium text-gray-700">Valor Unitário (R$):</label>
        <input type="number" id="input-valor" placeholder="0.00" min="0" step="0.01" class="w-full p-2 border border-gray-300 rounded-lg mt-1" />
        
        <button id="btn-adicionar" class="mt-4 w-full bg-blue-600 text-white p-3 rounded-lg hover:bg-blue-700 transition duration-150">Adicionar ao Carrinho</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
