<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Marry Market - Lista de Compras</title>
  <link href="https://fonts.cdnfonts.com/css/satoshi" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.5/dist/sweetalert2.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.5/dist/sweetalert2.all.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background-color: #f8fafc; /* Um cinza bem claro para destacar os cards */
      font-family: 'Satoshi', sans-serif;
      color: #1e293b;
    }
  </style>
</head>

<body class="h-screen flex flex-col relative overflow-hidden">
  
  <header class="bg-white border-b border-gray-100 p-6">
    <h2 class="text-2xl font-bold text-sky-900">Churrasco da Clara</h2>
  </header>

  <main class="flex-1 overflow-y-auto">
    <ul id="container-listas" class="flex flex-col">

      <li class="flex justify-between items-center bg-white p-2 shadow-sm border border-gray-200">
        <span class="text-gray-800 font-medium">Picanha Maturata</span>
        <span class="bg-sky-100 text-sky-700 px-3 py-1 rounded-full text-xs font-bold">2 kg</span>
      </li>

      <li class="flex justify-between items-center bg-white p-2 shadow-sm border border-gray-200">
        <span class="text-gray-800 font-medium">Cerveja Lata 350ml</span>
        <span class="bg-sky-100 text-sky-700 px-3 py-1 rounded-full text-xs font-bold">24 un</span>
      </li>

      <li class="flex justify-between items-center bg-white p-2 shadow-sm border border-gray-200">
        <span class="text-gray-800 font-medium">Pão de Alho</span>
        <span class="bg-sky-100 text-sky-700 px-3 py-1 rounded-full text-xs font-bold">3 pacotes</span>
      </li>

      <li class="flex justify-between items-center bg-white p-2 shadow-sm border border-gray-200">
        <span class="text-gray-800 font-medium">Carvão 5kg</span>
        <span class="bg-sky-100 text-sky-700 px-3 py-1 rounded-full text-xs font-bold">1 un</span>
      </li>

    </ul>
  </main>

  <button id="btn-nova-lista" class="fixed bottom-10 right-6 w-16 h-16 bg-sky-600 text-white rounded-full shadow-2xl hover:bg-sky-700 hover:scale-105 active:scale-95 transition-all flex items-center justify-center z-50">
    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2.5" stroke="currentColor" class="w-8 h-8">
      <path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m7.5-7.5h-15" />
    </svg>
  </button>

</body>
</html>
